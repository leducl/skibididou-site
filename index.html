<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compteur Personnalisable</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container py-5">
    <div id="mainCard" class="card shadow-sm p-4">
      <h1 class="mb-4">Compteur Personnalisable</h1>

      <div id="config" class="mb-3">
        <label>
          Durée totale (en minutes) :
          <input type="number" id="durationInput" value="210" min="1">
        </label>
        <br>
        <label>
          Intervalle par carré (en secondes) :
          <input type="number" id="intervalInput" value="60" min="1">
        </label>
        <br>
        <p id="squareCount">Carrés générés : 0</p>
        <button id="startButton">Démarrer</button>
        <button id="pauseButton">Pause</button>
        <button id="darkModeButton">Mode Sombre</button>
      </div>

      <div id="timer" class="mb-3">--:--:--</div>


      <div id="gridContainer" class="mt-4">
        <div id="grid"></div>
      </div>

      <div id="progressZone" class="mt-4">
        <div class="progress w-100">
          <div id="timeProgress" class="progress-bar" style="width: 0%"></div>
        </div>
      </div>

      <div id="circleZone" class="mt-4">
        <svg id="progressCircle" viewBox="0 0 120 120">
          <circle class="bg" cx="60" cy="60" r="54" />
          <circle id="progressArc" cx="60" cy="60" r="54" />
        </svg>
      </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
